<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <!-- Favicon and title -->
    <link rel="icon" href="path/to/fav.png" />
    <title>Starter template - Halfmoon</title>

    <!-- Halfmoon CSS -->
    <link
      href="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.3/css/halfmoon.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
    data-set-preferred-theme-onload="true"
  >
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar">
      <!-- Sticky alerts (toasts), empty container -->
      <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
      <div class="sticky-alerts"></div>

      <!-- Navbar start -->
      <nav class="navbar">
        <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
        <div class="navbar-content">
          <a href="#" class="navbar-brand">
            Warcraft Classic Logs Bot
          </a>
          <button onclick="halfmoon.toggleDarkMode()">Toggle</button>
        </div>
      </nav>
      <!-- Navbar end -->

      <!-- Content wrapper start -->
      <div class="content-wrapper">
        <!--
        Add your page's main content here
        Examples:
        1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
        2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
      -->
        <div class="container">
          <div class="outer">
            <div class="inner">
              <div class="row">
                <div class="col-6">
                  <h1>Cool</h1>
                </div>
                <div class="col-6">
                  <img
                    class="example"
                    src="image3.jpg"
                    class="img-fluid rounded"
                    alt="responsive image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Content wrapper end -->
    </div>
    <!-- Page wrapper end -->

    <style>
      .example {
        height: 100%;
        width: 100%;
      }

      .inner {
        margin-top: 15vh;
      }
    </style>

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/gh/halfmoonui/halfmoon@1.0.3/js/halfmoon.min.js"></script>
  </body>
</html>
